<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IdéoBoard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="board"></div>

  <div id="modal" class="hidden">
    <div class="modal-content">
      <h2>Nouvelle idée</h2>
      <input type="text" id="note-title" placeholder="Titre">
      <textarea id="note-description" placeholder="Description..."></textarea>
      <div class="buttons">
        <button id="create-note">Créer</button>
        <button id="cancel">Annuler</button>
      </div>
    </div>
  </div>

  <div id="view-modal" class="hidden">
    <div class="modal-content">
      <h2 id="view-title"></h2>
      <p id="view-description"></p>
      <button id="close-view">Fermer</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
